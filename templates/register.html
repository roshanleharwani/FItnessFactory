<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessFactory - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles here */
        .bg-cover {
            background-image: url('/static/login-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .bg-gray-translucent {
            background-color: rgba(0, 0, 0, 0.2); /* Adjust the alpha value as needed for the desired translucency */
        }

        .bg-white-opaque {
            background-color: rgba(255, 255, 255, 0.2); /* Adjust the alpha value as needed */
        }

        .footer-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body class="bg-cover flex items-center justify-center h-screen">
    <header class="fixed top-0 left-0 w-full text-gray-400 bg-gray-translucent body-font z-10">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="/" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <img src="/static/logo.png" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" alt="Logo">
                <span class="ml-3 text-xl">FitnessFactory</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            </nav>
            <a href="/login"><button class="inline-flex items-center bg-gray-700 text-white border-0 py-1 px-3 focus:outline-none hover:bg-red-600 rounded text-base mt-4 md:mt-0">Login
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button></a>
        </div>
    </header>
    <div class="absolute inset-0 bg-black opacity-25 z-0"></div> <!-- Overlay to darken the background -->
    <div class="bg-white-opaque rounded-lg shadow-lg p-8 max-w-md w-full relative z-10"> <!-- Adjusted z-index -->
        <h2 class="text-2xl text-white font-semibold mb-6">Register for FitnessFactory</h2>
        <form action="/register" method="post">
            <div class="mb-4">
                <label for="name" class="block text-white font-semibold mb-2">Name</label>
                <input type="text" id="name" name="name" class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:border-green-500 transition duration-300">
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-white font-semibold mb-2">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:border-green-500 transition duration-300">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-white font-semibold mb-2">Contact Number</label>
                <input type="tel" id="phone" name="phone" class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:border-green-500 transition duration-300">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-white font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:border-green-500 transition duration-300">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:border-green-500 transition duration-300">
            </div>
            
            <button type="submit" class="bg-green-500 text-white rounded-lg px-4 py-2 w-full hover:bg-green-600 transition duration-300">Register</button>
        </form>
    </div>
</body>

</html>
